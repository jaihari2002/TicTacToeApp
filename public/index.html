function increase(){
    if(index>50)
{
    index=50;
    clearInterval(interval);
}
else{
    roundCount.value=index;
    index=index+1;
}
}

function decrease(){
    if(index<=0)
{
    index=1;
    clearInterval(interval1);
}
else{
    roundCount.value=index;
    index=index-1;
}

}
